name: Sync Fork

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync fork with upstream
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/openenergymonitor/emon32-fw.git || true
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit || echo "Nothing to merge or conflict detected"
          git push origin main || echo "Nothing to push"
          git checkout v1.0-develop
          git merge upstream/v1.0-develop --no-edit || echo "Nothing to merge or conflict detected"
          git push origin v1.0-develop || echo "Nothing to push"
